<p>
  当一个集合被填充但它的内容从未被使用时，这使集合变得毫无意义。
</p>
<h2>不合规示例</h2>
<pre>
function getLength(a, b, c) {
  const strings = [];  // 不合规
  strings.push(a);
  strings.push(b);
  strings.push(c);

  return a.length + b.length + c.length;
}
</pre>
<h2>合规示例</h2>
<pre>
function getLength(a, b, c) {
  return a.length + b.length + c.length;
}
</pre>
