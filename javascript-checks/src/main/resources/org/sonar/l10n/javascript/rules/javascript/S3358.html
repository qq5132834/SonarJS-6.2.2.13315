<p>
  三目运算不应嵌套使用
</p>
<h2>不合规示例</h2>
<pre>
function getTitle(p) {
  return p.gender == "male" ? "Mr. " : p.isMarried() ? "Mrs. " : "Miss ";  // 不合规
}
</pre>
<h2>合规示例</h2>
<pre>
function getTitle(p) {
  if (p.gender == "male") {
    return "Mr. ";
  }
  return p.isMarried() ? "Mrs. " : "Miss ";
}
</pre>
