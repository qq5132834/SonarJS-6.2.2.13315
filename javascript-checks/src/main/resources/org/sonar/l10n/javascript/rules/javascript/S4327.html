<p>当将 <code>this</code> 分配给局部变量时，此规则会引发问题。</p>
<h2>不合规示例</h2>
<pre>
function Foo() {
  let that = this;  // 不合规
  that.val = 0;

  setInterval(function() {
    that.val++;
  }, 1000);
}
</pre>
<h2>合规示例</h2>
<pre>
function Foo() {
  this.val = 0;

  setInterval(() =&gt; {
    this.val++;
  }, 1000);
}
</pre>
<h2>例外</h2>
<p>此规则忽略用于解构的 <code>this</code>。</p>
<pre>
const { foo, bar } = this;
</pre>
