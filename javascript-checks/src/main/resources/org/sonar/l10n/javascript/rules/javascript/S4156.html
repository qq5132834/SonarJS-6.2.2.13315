<p>
  每个文件都被视为一个外部模块。
  <code>module</code> 关键字的使用创建了一个内部模块，并在 ECMAScript 2015 添加 <code>namespace</code> 之前用于相同目的。
  现在 <code>namespace</code> 可用，<code>module</code> 的使用已被弃用，因为它做同样的事情，并且它的使用可能会使不了解该语言历史的维护人员感到困惑。
</p>
<h2>不合规示例</h2>
<pre>
module myMod {  // 不合规
  // ...
}
</pre>
<h2>合规示例</h2>
<pre>
namespace myMod {
  // ...
}
</pre>
