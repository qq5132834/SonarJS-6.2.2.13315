<p>
  <code>yield</code> 关键字在生成器函数中用于将 <code>IteratorResult</code> 返回给调用者。
  它没有其他目的，如果在这样的函数之外找到，将引发 <code>ReferenceError</code> 因为它随后被视为标识符。
</p>
<h2>不合规示例</h2>
<pre>
function foo() {
  for (var i = 0; i &lt; 5; i++) {
    yield i * 2;
  }
}
</pre>
<h2>合规示例</h2>
<pre>
function * foo() {
  for (var i = 0; i &lt; 5; i++) {
    yield i * 2;
  }
}
</pre>
