<p>
  <code>async</code> 函数总是将返回值包装在 <code>Promise</code> 中。 因此，使用 <code>return await</code> 是多余的。
</p>
<h2>不合规示例</h2>
<pre>
async function foo() {
  // ...
}

async function bar() {
  // ...
  return await foo(); // 不合规
}
</pre>
<h2>合规示例</h2>
<pre>
async function foo() {
  // ...
}

async function bar() {
  // ...
  return foo();
}
</pre>
