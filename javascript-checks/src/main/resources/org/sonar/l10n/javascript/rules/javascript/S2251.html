<p>
  具有永远无法达到的停止条件的</code>for</code>循环，例如计数器沿错误方向移动的循环，将无限运行。
  虽然有时需要无限循环，但惯例是构造<code>while</code>循环这样的循环。
  更典型的是，无限的<code>for</code>循环是一个bug。
</p>
<h2>不合规示例</h2>
<pre>
for (var i = 0; i &lt; strings.length; i--) { // 不合规;
  //...
}
</pre>
<h2>合规示例</h2>
<pre>
for (var i = 0; i &lt; strings.length; i++) {
  //...
}
</pre>
