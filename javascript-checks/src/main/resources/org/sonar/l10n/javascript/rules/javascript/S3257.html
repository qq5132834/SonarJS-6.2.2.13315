<p>
  <code>number</code>, <code>string</code>, <code>boolean</code> 等类型在声明变量和初始化时可以省略。不必要的冗长声明和初始化使代码更难阅读，应该加以简化。
</p>
<h2>不合规示例</h2>
<pre>
const n: number = 1; // 不合规，number 可以省略

function foo(s: string = "") {} // 不合规，string 可以省略

class Bar {
  b: boolean = true;  // 不合规，boolean 可以省略
}
</pre>
<h2>合规示例</h2>
<pre>
const n = 1;

function foo(s = "") {}

class Bar {
  b = true;
}
</pre>
