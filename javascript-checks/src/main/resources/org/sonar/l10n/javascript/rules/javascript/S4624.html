<p>不应嵌套模板文字</p>
<h2>不合规示例</h2>
<pre>
let color = "red";
let count = 3;
let message = `I have ${color ? `${count} ${color}` : count} apples`; //不合规，难以理解嵌套
</pre>
<h2>合规示例</h2>
<pre>
let color = "red";
let count = 3;
let apples = color ? `${count} ${color}` : count;
let message = `I have ${apples} apples`;
</pre>
