<p>
  <code>Symbol</code> 是 ECMAScript2015 中引入的原始类型。 它的实例主要用作唯一的属性键。
</p>
<p>
  实例只能通过使用 <code>Symbol</code> 作为函数来创建。
  将 <code>Symbol</code> 与 <code>new</code> 运算符一起使用将引发 <code>TypeError</code>。
</p>
<h2>不合规示例</h2>
<pre>
const sym = new Symbol("foo");   // 不合规
</pre>
<h2>合规示例</h2>
<pre>
const sym = Symbol("foo");
</pre>
