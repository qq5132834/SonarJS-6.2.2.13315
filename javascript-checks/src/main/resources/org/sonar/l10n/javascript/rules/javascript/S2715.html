<p>
  使用<code>find</code>允许将<code>document.getElementById</code>用于顶层选择，并将jQuerySizzle引擎保存到真正需要的地方。
  这使得查询更快，应用程序响应更快。
</p>
<p>从jQuery文档中：</p>
<h2>不合规示例</h2>
<pre>
var $productIds = $("#products div.id"); // 不合规
</pre>
<h2>合规示例</h2>
<pre>
var $productIds = $("#products").find("div.id"); // 合规
</pre>
