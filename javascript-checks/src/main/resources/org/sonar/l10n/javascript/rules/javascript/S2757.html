<p>
  运算符对（<code>=+</code>、<code>=-</code>或<code>＝！</code>）的使用将编译并运行，但不会产生预期的结果。
</p>
<h2>不合规示例</h2>
<pre>
let target =-5;
let num = 3;

target =- num;  // 不合规；target 等于-3 是你的真实目的吗？
target =+ num; // 不合规，target等于3
</pre>
<h2>合规示例</h2>
<pre>
let target = -5;
let num = 3;

target = -num;  // 合规
target += num;
</pre>
