<p>
  一个只重新抛出捕获的异常的<code>catch</code>子句，其效果与完全省略<code>catch</code>并让它自动冒泡一样，但代码更多，维护人员也会头疼。
</p>
<p>此类子句应被删除或填充适当的逻辑。</p>
<h2>不合规示例</h2>
<pre>
try {
  doSomething();
} catch (ex) {  // 不合规
  throw ex;
}
</pre>
<h2>合规示例</h2>
<pre>
try {
  doSomething();
} catch (ex) {
  console.err(ex);
  throw ex;
}
</pre>
<p>或</p>
<pre>
doSomething();
</pre>
