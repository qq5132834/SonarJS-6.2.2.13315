<p>比较表达式 <code>==</code> 和 <code>!=</code> 中应避免布尔文字，以提高代码可读性。</p>
<h2>不合规示例</h2>
<pre>
let someValue = "0";
// ...

if (someValue == true) { /* ... */ }
if (someBooleanValue != true) { /* ... */ }
doSomething(!false);
</pre>
<h2>合规示例</h2>
<pre>
if (someValue &amp;&amp; someValue != "0") { /* ... */ }
if (!someBooleanValue) { /* ... */ }
doSomething(true);
</pre>
