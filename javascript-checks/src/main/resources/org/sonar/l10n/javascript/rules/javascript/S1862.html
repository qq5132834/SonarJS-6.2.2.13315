<p>
  一连串的 <code>if</code>/<code>else if</code> 语句的条件不应该相同
</p>
<h2>不合规示例</h2>
<pre>
if (param == 1)
  openWindow();
else if (param == 2)
  closeWindow();
else if (param == 1)  // 不合规
  moveWindowToTheBackground();
</pre>
<h2>合规示例</h2>
<pre>
if (param == 1)
  openWindow();
else if (param == 2)
  closeWindow();
else if (param == 3)
  moveWindowToTheBackground();
</pre>
