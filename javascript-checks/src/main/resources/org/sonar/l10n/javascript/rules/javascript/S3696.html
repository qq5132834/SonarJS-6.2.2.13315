<p>
  <code>throw</code> 抛出代码的最好是从<code>Error</code> 派生的，不应该是常量。
</p>

<h2>不合规示例</h2>
<pre>
throw 404;                              // 不合规
throw "Invalid negative index.";        // 不合规
</pre>
<h2>合规示例</h2>
<pre>
throw new Error("Status: " + 404);
throw new Error("Invalid negative index.");{code}
</pre>
