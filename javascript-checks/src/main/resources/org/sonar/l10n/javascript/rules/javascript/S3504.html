<p>
  ECMAScript 2015 为块作用域变量声明引入了 <code>let</code> 和 <code>const</code> 关键字。
  使用 <code>const</code> 创建一个只读（常量）变量。
</p>
<p>
  <code>var</code> 和 <code>let</code> 创建的变量类型之间的区别很明显，切换到 <code>let</code> 将有助于理解变量作用域的问题。
</p>
<p>当使用 <code>var</code> 而不是 <code>const</code> 或 <code>let</code> 时，此规则会引发问题。</p>
<h2>不合规示例</h2>
<pre>
var color = "blue";
var size = 4;
</pre>
<h2>合规示例</h2>
<pre>
const color = "blue";
let size = 4;
</pre>
