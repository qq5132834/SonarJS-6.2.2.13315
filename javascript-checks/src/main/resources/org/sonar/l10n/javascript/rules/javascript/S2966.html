<p>
  声明可选属性或参数的目的是明确它可能不包含有效值的事实，即<code>null</code>或<code>undefined</code>。
  使用非空断言（!.操作符）将导致运行错误，如果可选项包含<code>null</code>或<code>undefined</code>。
</p>
<h2>不合规示例</h2>
<pre>
function doTheThing(foo?: Foo) {
  let s = foo!.bar;  // 不合规
}
</pre>
<h2>合规示例</h2>
<pre>
function doTheThing(foo?: Foo) {
  if (foo) {
    let s = foo.bar;
  }
}
</pre>
