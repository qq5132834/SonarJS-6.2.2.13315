<p>
  <code>continue</code> 是一个非结构化的控制流语句。 它使代码的可测试性、可读性和可维护性降低。
  应改用 <code>if</code> 等结构化控制流语句。
</p>
<h2>不合规示例</h2>
<pre>
  for (i = 0; i &lt; 10; i++) {
    if (i == 5) {
      continue;  /* 不合规 */
    }
    alert("i = " + i);
  }
</pre>
<h2>合规示例</h2>
<pre>
  for (i = 0; i &lt; 10; i++) {
    if (i != 5) {  /* 合规 */
      alert("i = " + i);
    }
  }
</pre>
