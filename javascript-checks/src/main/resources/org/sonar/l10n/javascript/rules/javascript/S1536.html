<p>
  函数参数都应该有不同的名称，以防止出现歧义。
  实际上，如果参数具有相同的名称，那么最后一个重复的参数会隐藏所有先前具有相同名称的参数（那些先前的参数通过 arguments[i] 仍然可用，因此它们并非完全不可访问）。
</p>
<p>
  这种隐藏没有任何意义，降低了可理解性和可维护性，而且显然容易出错。
  此外，在严格模式下，声明具有相同名称的参数会产生错误。
</p>
<h2>不合规示例</h2>
<pre>
function compute(a, a, c) { // 不合规
}
</pre>
<h2>合规示例</h2>
<pre>
function compute(a, b, c) { // 合规
}
</pre>
