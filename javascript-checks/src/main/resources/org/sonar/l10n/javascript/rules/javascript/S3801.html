<p>
  与强类型语言不同，JavaScript 不强制函数返回类型。
  这意味着通过一个函数的不同路径可以返回不同类型的值。但是通常一个函数返回的类型要统一，不要存在返回不一致，甚至 undefined 的返回值。
</p>
<h2>不合规示例</h2>
<pre>
function foo(a) { // 不合规，函数可能返回 undefined
  if (a == 1) {
    return true;
  }
}
</pre>
<h2>合规示例</h2>
<pre>
function foo(a) {
  if (a == 1) {
    return true;
  }
  return false;
}
</pre>
