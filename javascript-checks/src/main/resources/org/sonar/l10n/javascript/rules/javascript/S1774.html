<p>
  虽然三元运算符非常紧凑，但它的使用会使代码更难阅读。
  因此，应该避免使用更冗长的 <code>if else</code>结构。
</p>
<h2>不合规示例</h2>
<pre>
function foo(a) {
  var b = (a === 'A') ? 'is A' : 'is not A'; // 不合规
  // ...
}
</pre>
<h2>合规示例</h2>
<pre>
function foo(a) {
  var b;
  if (a === 'A') {
    b = 'is A';
  }
  else {
    b = 'is not A';
  }
  // ...
}
</pre>
