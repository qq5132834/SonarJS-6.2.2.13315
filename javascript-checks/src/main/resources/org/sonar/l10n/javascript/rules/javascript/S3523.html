<p>
  函数构造函数语法上是可行，但使用它很危险：
  它们的执行评估构造函数的字符串参数类似于 <code>eval</code> 的工作方式，
  这可能会使您的程序暴露于随机的、意外的代码，这些代码可能是 既慢又有安全风险。
</p>
<p>
  通常最好完全避免使用它，尤其是在用于解析 JSON 数据时。
  您应该使用 ECMAScript 5 的内置 JSON 函数或专用库。
</p>
<h2>不合规示例</h2>
<pre>
var obj =  new Function("return " + data)();  // 不合规
</pre>
<h2>合规示例</h2>
<pre>
var obj = JSON.parse(data);
</pre>
