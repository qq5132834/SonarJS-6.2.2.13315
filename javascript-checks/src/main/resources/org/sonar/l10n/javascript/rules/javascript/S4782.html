<p>
  可选属性声明不应同时使用“?” 和“undefined”语法
</p>
<h2>不合规示例</h2>
<pre>
interface Person {
  name: string;
  address? : string | undefined;   // 不合规 ？应移除
  pet?: Animal | undefined; // 不合规，undefined 应移除
}
</pre>
<h2>合规示例</h2>
<pre>
interface Person {
  name: string;
  address: string | undefined;
  pet?: Animal;
}
</pre>
