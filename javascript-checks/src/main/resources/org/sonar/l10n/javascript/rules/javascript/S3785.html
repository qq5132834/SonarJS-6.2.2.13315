<p>
  <code>in</code> 运算符测试指定的属性是否在指定的对象中。
</p>
<p>
  如果右操作数是原始类型（即不是对象），则 <code>in</code> 运算符会引发一个 <code>TypeError</code>。
</p>
<h2>不合规示例</h2>
<pre>
var x = "Foo";
"length" in x; // 不合规， TypeError 类型错误
0 in x;        // 不合规， TypeError 类型错误
</pre>
<h2>合规示例</h2>
<pre>
var x = new String("Foo");
"length" in x;    // true
0 in x;           // true
"foobar" in x;    // false
</pre>
