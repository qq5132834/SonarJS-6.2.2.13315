<p>
  将所有速记声明组合在一个对象中可以使整个声明更具可读性。
  此规则接受在对象的开头或结尾分组的速记声明。
</p>
<h2>合规示例</h2>
<pre>
let obj1 = {
  foo,
  a: 1,
  color,  // 不合规
  b: 2,
  judyGarland  // 不合规
}
</pre>
<h2>合规示例</h2>
<pre>
let obj1 = {
  foo,
  color,
  judyGarland,
  a: 1,
  b: 2
}
</pre>
<p>或者</p>
<pre>
let obj1 = {
  a: 1,
  b: 2,
  foo,
  color,
  judyGarland
}
</pre>
