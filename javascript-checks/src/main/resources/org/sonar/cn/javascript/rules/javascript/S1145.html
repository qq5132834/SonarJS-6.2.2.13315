<p>
  应该删除无用的"if(true) {...}"和"if(false){...}"块。没有条件判断的if语句时没有意义的。
</p>
<h2>不合规示例</h2>
<pre>
if (true) {  // 不合规
  doSomething();
}
...
if (false) {  // 不合规
  doSomethingElse();
}

if (!options || options === true) { doThirdThing(); }  // 不合规，总是true
</pre>
<h2>合规示例</h2>
<pre>
doSomething();

doThirdThing();
</pre>
