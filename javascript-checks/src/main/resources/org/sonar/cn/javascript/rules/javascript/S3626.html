<p>
  跳转语句，例如 <code>return</code>、<code>break</code> 和 <code>continue</code> 可以让您更改程序执行流程，
  但是控制流方向与跳转方式一致时，加上跳转语句只是多此一举。
</p>
<h2>不合规示例</h2>
<pre>
function redundantJump(x) {
  if (x == 1) {
    console.log("x == 1");
    return; // 不合规
  }
}
</pre>
<h2>合规示例</h2>
<pre>
function redundantJump(x) {
  if (x == 1) {
    console.log("x == 1");
  }
}
</pre>
