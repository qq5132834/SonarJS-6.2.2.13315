<p>debugger语句可以放在过程中的任何位置以暂停执行。
  使用debugger语句类似于在代码中设置断点。
  根据定义，此类语句必须从源代码中绝对删除，以防止任何意外行为或增加生产中的攻击漏洞。</p>
<h2>不合规示例</h2>
<pre>
for (i = 1; i&lt;5; i++) {
  // 将 i 打印到输出窗口。
  Debug.write("loop index is " + i);
  // 等待用户恢复。
  debugger;
}
</pre>
<h2>合规示例</h2>
<pre>
for (i = 1; i&lt;5; i++) {
  // 将 i 打印到输出窗口。
  Debug.write("loop index is " + i);
}
</pre>
