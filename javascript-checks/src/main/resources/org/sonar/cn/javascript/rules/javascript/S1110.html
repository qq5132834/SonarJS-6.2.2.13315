<p>
  应删除多余的括号对。多余的括号对可能会产生误导，应该删除。
</p>
<h2>不合规示例</h2>
<pre>
let x = (y / 2 + 1);   // 不合规，即使这些括号对编译器无用，也符合要求

if (a &amp;&amp; ((x+y &gt; 0))) {  // 不合规
  //...
}

return ((x + 1));  // 不合规
</pre>
<h2>合规示例</h2>
<pre>
let x = y / 2 + 1;

if (a &amp;&amp; (x+y &gt; 0)) {
  //...
}

return (x + 1);
</pre>
