<p>
  在语句中使用不知从何而来的魔幻数字，会让维护者很困惑。
  所以必须先将其分配给变量，最好变量名称就能直观理解其用意。
</p>
<p>-1、0、1通常不被认为是魔幻数字。</p>
<h2>不合规示例</h2>
<pre>
function doSomething() {
  for (let i = 0; i &lt; 4; i++) {    // 不合规，4是魔幻数字
    // ...
  }
}
</pre>
<h2>合规示例</h2>
<pre>
function doSomething() {
  const numberOfCycles = 4;
  for (let i = 0; i &lt; numberOfCycles; i++) {
    // ...
  }
}
</pre>
