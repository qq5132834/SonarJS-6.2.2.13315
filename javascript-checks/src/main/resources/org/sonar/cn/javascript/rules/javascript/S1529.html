<p>
  按位运算符 <code>&amp;</code>、<code>|</code> 可能会被误认为布尔运算符 <code>&amp;&amp;</code> 和 <code>||</code>。
</p>
<p>
  当在布尔上下文中使用 <code>&amp;</code> 或 <code>|</code> 时，此规则会引发问题。
</p>
<h2>不合规示例</h2>
<pre>
if (a &amp; b) { ... } // 不合规; &amp; 被错误使用
</pre>
<h2>合规示例</h2>
<pre>
if (a &amp;&amp; b) { ... }
</pre>
