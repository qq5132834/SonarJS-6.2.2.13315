<p>
  当一个对象是用属性的setter创建的，但没有该属性的getter时，该属性是不可访问的，因此是无用的。
</p>
<h2>不合规示例</h2>
<pre>
var obj = {
    set foo(value) {
        this.fooval = value;
    }
};
</pre>
<h2>合规示例</h2>
<pre>
var obj = {
    set foo(value) {
        this.fooval = value;
    },
    get foo() {
        return this.fooval;
    }
};
</pre>
