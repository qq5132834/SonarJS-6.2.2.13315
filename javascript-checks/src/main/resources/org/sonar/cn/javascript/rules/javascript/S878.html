<p>
  逗号运算符接受两个表达式，从左到右执行它们，并返回第二个表达式的结果。
  使用此运算符通常会损害代码的可读性和可靠性，并且可以通过其他方式实现相同的效果。
</p>
<h2>不合规示例</h2>
<pre>
i = a += 2, a + b;  // i的值是什么？
</pre>
<h2>合规示例</h2>
<pre>
a +=  2;
i = a + b;
</pre>
<h2>例外</h2>
<p>允许使用逗号运算符：</p>
<ul>
  <li> 在 <code>for</code>循环的初始化和增量表达式中。</li>
</ul>
<pre>
for(i = 0, j = 5; i &lt; 6; i++, j++) { ... }
</pre>
<ul>
  <li> 如果表达式序列显式包装在括号中。 </li>
</ul>
