<p>额外的分号 (<code>;</code>) 通常是错误引入的，例如因为：</p>
<ul>
  <li> 它本来应该被一个实际的声明所取代，但这被遗忘了。 </li>
  <li> 有一个拼写错误导致分号加倍，即 <code>;;</code>。</li>
  <li> 关于分号在哪里需要或有用的地方存在误解。 </li>
</ul>
<h2>不合规示例</h2>
<pre>
var x = 1;; // 不合规

function foo() {
};  // 不合规
</pre>
<h2>合规示例</h2>
<pre>
var x = 1;

function foo() {
}
</pre>
