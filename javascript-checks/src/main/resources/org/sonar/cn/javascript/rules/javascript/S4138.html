<p>
  如果您有一个可迭代对象，例如数组、集合或列表，则循环遍历其值的最佳选择是 <code>for of</code> 语法。
</p>
<h2>不合规示例</h2>
<pre>
const arr = [4, 3, 2, 1];

for (let i = 0; i &lt; arr.length; i++) {  // 不合规
  console.log(arr[i]);
}
</pre>
<h2>合规示例</h2>
<pre>
const arr = [4, 3, 2, 1];

for (let value of arr) {
  console.log(value);
}
</pre>
