<p><code>switch</code> 至少应该包含3个以上的case子句。否则可以用 <code>if</code>替换</p>
<h2>不合规示例</h2>
<pre>
switch (variable) {
  case 0:
    doSomething();
    break;
  default:
    doSomethingElse();
    break;
}
</pre>
<h2>合规示例</h2>
<pre>
if (variable == 0) {
  doSomething();
} else {
  doSomethingElse();
}
</pre>
