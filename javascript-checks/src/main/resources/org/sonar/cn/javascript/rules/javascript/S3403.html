<p>
  使用严格相等运算符 <code>===</code> 和 <code>!==</code> 比较不同类型将始终返回相同的值，
  分别为 <code>false</code> 和 <code>true </code>，因为在比较之前没有进行类型转换。
  因为这样的比较只能是错误。
</p>
<h2>不合规示例</h2>
<pre>
var a = 8;
var b = "8";

if (a === b) {  // 不合规，总是为false
  // ...
}
</pre>
<h2>合规示例</h2>
<pre>
var a = 8;
var b = "8";

if (a == b) {
  // ...
}
</pre>
<p>或者</p>
<pre>
var a = 8;
var b = "8";

if (a === Number(b)) {
  // ...
}
</pre>
