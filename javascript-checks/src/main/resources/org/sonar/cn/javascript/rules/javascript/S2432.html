<p>
  用<code>set</code>关键字声明的函数将自动返回传递的值。
  因此，从setter显式返回的任何值都将被忽略，显式返回值是错误的。
</p>
<h2>不合规示例</h2>
<pre>
var person = {
  // ...
  set name(name) {
    this.name = name;
    return 42;  // 不合规
  }
}
</pre>
<h2>合规示例</h2>
<pre>
var person = {
  // ...
  set name(name) {
    this.name = name;
  }
}
</pre>
