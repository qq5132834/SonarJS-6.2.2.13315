<p>不建议在方法调用中，或者与其他算术运算符组合使用递增和递减运算符，因为：</p>
<ul>
  <li> 它会严重损害代码的可读性。 </li>
  <li> 有可能导致未知的行为。 </li>
  <li> 与任何其他算术运算符隔离使用这些运算符更安全。 </li>
</ul>
<h2>不合规示例</h2>
<pre>
u8a = ++u8b + u8c--;
foo = bar++ / 4;
</pre>
<h2>合规示例</h2>
<p>以下顺序更清晰，因此更安全：</p>
<pre>
++u8b;
u8a = u8b + u8c;
u8c--;
foo = bar / 4;
bar++;
</pre>
