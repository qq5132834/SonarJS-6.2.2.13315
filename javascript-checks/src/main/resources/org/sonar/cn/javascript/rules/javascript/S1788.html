<p>
  为函数参数定义默认值可以使函数更易于使用。
</p>
<p>
  但是所有有默认值的函数参数都应该在没有默认值的函数参数之后声明。
  否则，调用者将无法利用默认设置。
</p>
<h2>不合规示例</h2>
<pre>
function multiply(a = 1, b) {  // 不合规
  return a*b;
}

var x = multiply(42);  // 返回 NaN，因为 b 未定义
</pre>
<h2>合规示例</h2>
<pre>
function multiply(b, a = 1) {
  return a*b;
}

var x = multiply(42);  // 按预期返回 42
</pre>
