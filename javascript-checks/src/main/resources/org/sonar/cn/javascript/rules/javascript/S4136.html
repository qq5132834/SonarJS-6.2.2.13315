<p>
  为清楚起见，应将同一方法的所有重载组合在一起。
</p>
<h2>不合规示例</h2>
<pre>
interface MyInterface {
  doTheThing(): number;
  doTheOtherThing(): string;
  doTheThing(str: string): string;  // 不合规
}
</pre>
<h2>合规示例</h2>
<pre>
interface MyInterface {
  doTheThing(): number;
  doTheThing(str: string): string;
  doTheOtherThing(): string;
}
</pre>
