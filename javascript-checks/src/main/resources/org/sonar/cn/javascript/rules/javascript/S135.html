<p>
    限制循环中<code>break</code>和<code>continue</code>语句的数量有利于良好的结构化编程。
</p>
<p>
    循环中可以接受一个<code>break</code>和<code>continue</code>语句，因为它有助于优化编码。如果有多个，则应重构代码以提高可读性。
</p>
<h2>不合规示例</h2>
<pre>
for (var i = 1; i &lt;= 10; i++) {  // 不合规 - 2 continue
  if (i % 2 == 0) {
    continue;
  }

  if (i % 3 == 0) {
    continue;
  }

  alert("i = " + i);
}
</pre>
