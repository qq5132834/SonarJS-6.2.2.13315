<p>虽然在技术上并非不正确，但省略大括号可能会产生误导，并可能导致在维护过程中引入错误。</p>
<h2>不合规示例</h2>
<pre>
if (condition)  // 不合规
  executeSomething();
</pre>
<h2>合规示例</h2>
<pre>
if (condition) {
  executeSomething();
}
</pre>
