<p>
  <code>delete</code> 运算符的语义有点棘手，它只能可靠地用于从对象中删除属性。
  将其他任何东西传递给它，您可能会也可能不会得到想要的结果。
</p>
<h2>不合规示例</h2>
<pre>
var x  = 1;
delete x;       // 不合规

function foo(){
..
}

delete foo;  // 不合规
</pre>
<h2>合规示例</h2>
<pre>
var obj = {
  x:1,
  foo: function(){
  ...
  }
};
delete obj.x;
delete obj.foo;

</pre>
