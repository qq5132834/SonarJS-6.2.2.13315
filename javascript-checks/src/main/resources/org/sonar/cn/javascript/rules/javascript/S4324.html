<p>
  应避免返回类型 <code>any</code>，因为它会阻止通常由编译器完成的类型安全检查。
  当函数返回原始类型（即数字、字符串或布尔值）时，
  可以安全地将 <code>any</code> 替换为 <code>number</code>、<code>string</code> 或 <code> boolean</code> 类型，
  或者完全删除返回类型并让编译器推断它。
</p>
<h2>不合规示例</h2>
<pre>
function foo() : any { // 不合规
  return 1;
}
</pre>
<h2>合规示例</h2>
<pre>
function foo() {
  return 1;
}
// or
function foo(): number {
  return 1;
}
</pre>
