<p>
  没有成员的类型， any 和 never 不应在类型交集中使用
</p>
<h2>不合规示例</h2>
<pre>
function foo(p: MyType &amp; null) { // 不合规
 // ...
}

function bar(p: MyType &amp; any) { // 不合规
 // ...
}
</pre>
<h2>合规示例</h2>
<pre>
function foo(p: MyType | null) {
 // ...
}
// or
function foo(p: MyType &amp; AnotherType) {
 // ...
}

function bar(p: any) {
 // ...
}
</pre>
